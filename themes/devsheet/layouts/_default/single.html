{{ define "main" }}
<article>
  <div class="article-header">
    <h1 class="article-title">{{ .Title }}</h1>
    <div class="article-meta">
      <span>{{ .Date.Format "January 2, 2006" }}</span>
      {{ with .Params.github }}
      <a href="{{ . }}" class="github-link">
        {{- partial "icon-github.html" -}}
        GitHub
      </a>
      {{ end }}
    </div>
  </div>

  {{ .Content }}
</article>
{{ end }}
